<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos de Control</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Gráficos de Control</h1>

    <label for="selectorCaso">Seleccione un caso:</label>
    <select id="selectorCaso">
        <option value="">Seleccione un caso</option>
        <option value="1">Caso 1</option>
        <option value="2">Caso 2</option>
        <option value="3">Caso 3</option>
        <option value="4">Caso 4</option>
        <option value="5">Caso 5</option>
    </select>

    <canvas id="controlChart" width="400" height="100"></canvas>

    <div id="alertas">
        <p>Seleccione un caso para mostrar el gráfico.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
